    <form action="/users/" id="put" onclick="getId('put')" method="post" target="_self" >
      <input type="text" name="users[firstName]" value="First Name">
      <input type="text" name="users[lastName]" value="Last Name">
      <input type="text" name="users[age]" value="Age">
      <input type="hidden" name="users[method]" value="put">
      <input type="submit" value="Update">
    </form>
    <form action="/users/" id="delete" onclick="getId('delete')" method="post" target="_self" >
      <input type="hidden" name="users[method]" value="delete">
      <input type="submit" value="Delete">
    </form>
    <script>
      function getId(formId){
          let url = document.baseURI;
          var id = url.substring(url.lastIndexOf('/') + 1);
          let frm = document.getElementById(formId);
          frm.action = "/users/"+id;
    }
    </script>
