  <div class="mainpage">
    <div class="column left"> 
	  <button onclick="addDiv()">addDiv</button>
	  <form>
	    <input type="text" id="tfm" value="What's your name?">
    </form>
    <script>
      var x = document.getElementById("tfm");
      x.addEventListener("focusin", onFocus);
      x.addEventListener("focusout", outFocus);

      function onFocus() {
        document.getElementById("tfm").value = "";
      }

      function outFocus() {
    if ( document.getElementById("tfm").value == false ){
       document.getElementById("tfm").value = "What's your name?";  
    }
  }
    </script>
    <button onclick="clearContent()">Clear main page</button>
	</div>
	<div class="column middle wrap" id="field"> </div>
    <div class="column right">
      <form action="/users" method="POST">
        Login: <input type="text" id="login" name="users[login]" placeholder="Enter Username" >
        Password: <input type="password" id="pwd"  name="users[pwd]" placeholder="Enter Password">
        <button type="submit" id="lgn">Login</button>
		<div id="reg">
          <a href="/reg" >Sign Up</a>
        </div>
      </form>  
    </div>   
  </div>
