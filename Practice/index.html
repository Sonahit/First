    <div class="column left"> 
	  <button onclick="addDiv()">addDiv</button>
	  <form>
	    <input type="text" id="tfm" value="What's your name?">
		<script>
          var x = document.getElementById("tfm");
          x.addEventListener("focusin", onFocus);
          x.addEventListener("focusout", outFocus);

          function onFocus() {
            document.getElementById("tfm").value = "";
          }

          function outFocus() {
		    if ( document.getElementById("tfm").value == false ){
		  	   document.getElementById("tfm").value = "What's your name?";  
		    }
		  }
        </script>
    </form>
