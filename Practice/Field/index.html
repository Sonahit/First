<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/Practice/CSS/style.css"></link> 
    <link rel="stylesheet" type="text/css" href="/Practice/CSS/mainpage.css"></link>
    <script type="text/javascript" async="false" src="/Practice/Field/JS/bouncing.js"></script> 
</head>
<body onload="checkField()">
  <div class="header"><image type="image/png" class="logo" src="/Practice/Image/logo.png" alt="logo"></image> </div>
  <div class="navigate">
    <a href="/">Main Page</a>
	<a href="/Practice/">Home</a>
	<a href="/Practice/News/">News</a>
  <a href="/Practice/GS/">Google Search</a>
  <a href="/Practice/Field/">Field</a>
	<a href="/Practice/Contact/">Contact</a>
  <a href="/Practice/About/">About</a>
  </div>
  <div class="mainpage">
      <div class="column left">
          <button onclick="createSquare()" id="crt" style="visibility: hidden">New Square on Field</button><br>
          <button onclick="initField()" id="init">Initialize Field</button>
          <button onclick="deleteField()" id="init">Delete Field</button>
          <button onclick="deleteSquares()" id="init">Delete Squares</button>
        </div>
        <div class="column middle wrap" id="field">
          <div id="canvas"> </div>
        </div>
    <div class="column right">	
	  <form action="/users" method="POST">
        Login: <input type="text" id="login" name="users[login]" placeholder="Enter Username" >
        Password: <input type="password" id="pwd"  name="users[pwd]" placeholder="Enter Password">
        <button type="submit" id="lgn">Login</button>
		<div id="reg">
          <a href="/reg" >Sign Up</a>
        </div> 
      </form>    	
	</div>  	
  </div>
  <div class="footer">
    <div class="author">
	  @IvanSadykov
	</div>
  </div>
</body>
</html>
